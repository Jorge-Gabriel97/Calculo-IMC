<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <label for="nameInput">Nome:</label>
    <input type="text" id="nameInput" placeholder="Digite seu nome">

    <label for="weightInput">Peso (kg):</label>
    <input type="number" id="weightInput" placeholder="Digite seu peso">

    <label for="heigthInput">Altura (cm):</label>
    <input type="number" id="heigthInput" placeholder="Digite sua altura">

    <button onclick="calculateIMC()">Calcular IMC</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    
    <script src="./let heigth = 170;.js"></script>
</body>
